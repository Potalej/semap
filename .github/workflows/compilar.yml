name: Build and Deploy Jekyll

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configurando 3.1
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
      
      - name: Ajustar config para GitHub Pages
        run: |
          sed -i 's|^baseurl:.*|baseurl: "/previa"|' _config.yml
    
      - name: Instalar Jekyll e dependÃªncias
        run: |
          gem install bundler -v 2.3.25
          bundle install
          bundle exec jekyll build
      - name: Build Jekyll
        run: jekyll build

      - name: Deploy to build branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.SEMAP }}
          publish_dir: ./_site
          publish_branch: build
          force_orphan: true
