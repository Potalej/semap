<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}

  <!-- Fonte do titulo -->
  <link rel="preload" href="{{ site.baseurl }}/assets/fonts/BlackHanSans-Regular.woff2" as="font" type="font/woff2" crossorigin>


  <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>

  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <!-- Icone do site -->
  <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico">
  
  <!-- Tags -->
  <title>Semana da Matem√°tica Aplicada</title>
  <meta name="description" content="{{ site.data[site.ano].infos.descricao_capa }}">
  <meta name="keywords" content="semap, ime, usp, matematica, aplicada">
  <meta name="author" content="SeMAP">
  <meta name="robots" content="index, follow">

  <!-- Open Graph / Facebook / LinkedIn -->
  <meta property="og:title" content="{{ site.data[site.ano].infos.seo_titulo }}">
  <meta property="og:description" content="{{ site.data[site.ano].infos.descricao_capa }}">
  <meta property="og:image" content="{{ site.url }}/img/seo_image.jpg">
  <meta property="og:image:type" content="image/jpeg">
  <meta property="og:image:alt" content="{{ site.data[site.ano].infos.seo_capa_alt }}">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="{{ site.data[site.ano].infos.seo_titulo }}">
  <meta property="og:locale" content="pt_BR">

  <!-- Twitter -->
  <meta name="twitter:card" content="{{ site.url }}/img/image.jpg">
  <meta name="twitter:title" content="{{ site.data[site.ano].infos.seo_titulo }}">
  <meta name="twitter:description" content="{{ site.data[site.ano].infos.descricao_capa }}">
  <meta name="twitter:image" content="{{ site.url }}/img/seo_image.jpg">
  <meta name="twitter:url" content="{{ site.url }}">
</head>
