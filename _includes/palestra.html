{% assign palestra = include.palestra %}

<div class="atividade col-12 col-lg-6 {% if include.classe %} {{ include.classe }} {% endif %}">
  <div class="row" id="{{ palestra[0] }}">
    <div class="atividade-foto col-sm-3 col-12">
      <img src="{{ site.baseurl }}/img/{{ site.ano }}/pessoas/{{ palestra[1].id_responsavel }}.jpg">
    </div>
    <div class="atividade-infos col-sm-9 col-12">
      <div class="atividade-titulo">
        {{ palestra[1].titulo }}
      </div>
      <div class="atividade-responsavel">
        {{ palestra[1].responsavel }}
      </div>
      <div class="atividade-resumo">
        <span>
          {{ palestra[1].resumo }}
        </span>
      </div>
    </div>
  </div>
</div>
