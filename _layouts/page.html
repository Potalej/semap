---
layout: default
---
<article class="post">

  {% if page.title %}
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  <div class="post-content container">
    {{ content }}
  </div>
  {% else %}
  <div class="post-content container" style="margin-top: 90px;">
    {{ content }}
  </div>
  {% endif %}

</article>
