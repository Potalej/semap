---
layout: default
---
<article class="post">

  {% if page.title %}
    <header class="post-header">
      <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>
    {% if page.tem_resumo %}
      {{ content }}
    {% else %}
      <div class="post-content">
        {{ content }}
      </div>
    {% endif %}
  {% else %}
  <div class="post-content container" style="margin-top: 90px;">
    {{ content }}
  </div>
  {% endif %}

</article>
